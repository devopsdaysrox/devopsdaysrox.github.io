<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">

        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">

        <title>DevOpsDays Rockies - Call for Presentations</title>
    </head>

    <body>
        <div class="container">
            <section class="cfp">
                <h4>Call for Presentations for April 23rd or 24th</h4>
                <h5> The Deadline for submitting a presentation is Feb 28th 2015</h5>
            <div class="text-left signup">
              <form role="form">
                <div class="form-group">
                  <label for="full_name">Name</label>
                  <input type="text" class="form-control form-input" name="full_name" placeholder="Jane Doe"></input>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control form-input" name="email" placeholder="jane@doe.com"></input>
                </div>
                <div class="form-group">
                  <label for="type">Type</label>
                  <select class="form-control form-input" name="type">
                    <option value="session">Session</option>
                    <option value="lightning">Lightning Talk</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control form-input" name="title" placeholder="e.g. Adventures in DevOps!"></input>
                </div>
                <div class="form-group">
                  <label for="body">Abstract</label>
                  <textarea class="form-control form-input" name="body" id="body" rows="10" placeholder="A breif synopsis of what you talk should be about."></textarea>
                </div>
                <a class="btn btn-primary" href="#">Submit</a>
              </form>
            </div>
          </section>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="javascripts/main.js"></script>
    </body>
</html>
