<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">

        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">

        <title>DevOpsDays Rockies</title>
    </head>

    <body>

        <header>
            <div class="container">
                <h1>DevOpsDays Rockies - Submit A Proposal</h1>
                <img border="0" src="images/DevOpsDaysLogo.jpg" alt="DevOpsDays Rockies">
            </div>
        </header>
        <div class="container">
            <section class="cfp">
            <h4>Call for Participation</h4>

            <div class="text-left signup">
              <p>All fields with an (<span class="required">&#42;</span>) asterisk are required.</p>

              <form role="form">
                <div class="form-group">
                  <label for="full_name"><span class="required">&#42;</span> Name:</label>
                  <input type="text" class="form-control form-input" name="full_name" placeholder="Jane Doe"></input>
                </div>
                <div class="form-group">
                  <label for="email"><span class="required">&#42;</span> Email:</label>
                  <input type="email" class="form-control form-input" name="email" placeholder="jane@doe.com"></input>
                </div>
                <div class="form-group">
                  <label for="type"><span class="required">&#42;</span> Type:</label>
                  <select class="form-control form-input" name="type">
                    <option value="session">Session</option>
                    <option value="lightning">Lightning Talk</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="title"><span class="required">&#42;</span> Title:</label>
                  <input type="text" class="form-control form-input" name="title" placeholder="e.g. Adventures in DevOps!"></input>
                </div>
                <div class="form-group">
                  <label for="body"><span class="required">&#42;</span> Abstract:</label>
                  <textarea class="form-control form-input" name="body" rows="10" placeholder="A breif synopsis of what you talk should be about."></textarea>
                </div>
                <a class="btn btn-primary" href="#">Submit</a>
              </form>
            </div>
          </section>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="javascripts/main.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-16972541-3', 'auto');
            ga('send', 'pageview');

        </script>
    </body>
</html>
