<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">

        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
        <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

        <title>DevOpsDays Rockies</title>
    </head>

    <body>

        <header>
            <div class="container">
                <h1>DevOpsDays Rockies - Submit A Proposal</h1>
                <img border="0" src="images/DevOpsDaysLogo.jpg" alt="DevOpsDays Rockies">
            </div>
        </header>
        <div class="container">
            <div id="abstractForm">
                <form class="col-md-8" method="post" role="form" action="http://anon:anon@cfp.devopsdaysrox.org/abstracts/new">
                    <div class="form-group">
                        <label for="full_name">Speaker</label>
                        <input class="form-control" type="text" name="full_name" placeholder="Full name"></input>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" name="email" placeholder="Email"></input>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select class="form-control form-input" name="type">
                            <option value="session">Session</option>
                            <option value="lightning">Lightning Talk</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" type="text" name="title" placeholder="e.g. How to DevOps your Nagios"></input>
                    </div>
                    <div class="form-group">
                        <label for="body">Body</label>
                        <textarea class="form-control" rows="10" name="body" placeholder="Paste abstract body here"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Abstract</button>
                </form>
            </div>
        </div>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-16972541-3', 'auto');
            ga('send', 'pageview');

        </script>
    </body>
</html>
